<style>
	.bg-content-blue{
		background: #BBDEFB;
	}
	.bg-content-green{
		background: #bfe9c1;
	}
</style>


<div class="mt-3 mb-5" sec:authorize="isAuthenticated()">
    <p>You are accessing Profession Page</p>
    <p>Your Role is <strong><span th:text="${roles}"></span></strong></p>
    <p>Your have access to <strong><span th:text="${readwrite}? 'READ WRITE':'READ'"></span></strong> profession below</p>
</div>

<div class="row">
    <th:block th:each="item : ${apiCourses}">
        <div class="col mt-3">
            <div class="card text-center" th:classappend="${item.readwrite} ? bg-content-green : bg-content-blue" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.topic}"></h5>
                    <p th:text="${item.description}"></p>
                    <a href="#" class="text-dark stretched-link"><small>Go</small></a>
                </div>
            </div>
        </div>
    </th:block>
</div>
